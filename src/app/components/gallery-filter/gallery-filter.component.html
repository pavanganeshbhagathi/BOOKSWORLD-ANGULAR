

<div class="gallery">
  <mat-card class="card" *ngFor="let gallery of allImages">
    <mat-card-header>
      <mat-card-title>{{gallery.name}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image src="{{gallery.image}}" alt="MusicalInstrument">
    <mat-card-content>
      <p>
        {{gallery.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MORE</button>
      <button mat-button>PLAY</button>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
